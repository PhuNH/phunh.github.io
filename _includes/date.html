<span title="{{ include.date | date_to_rfc822 }}">
  {{ include.date | date: '%B' }}
  {% assign d = include.date | date: "%-e" %}
  {% case d %}
    {% when '1' or '21' or '31' %}{{d}}st,
    {% when '2' or '22' %}{{d}}nd,
    {% when '3' or '23' %}{{d}}rd,
    {% else %}{{d}}th,
  {% endcase %}
  {{ include.date | date: '%Y' }}
</span>
