<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    <script>
      anchors.options = {
        placement: 'right'
      }
      anchors.add('.post-content > h2, .post-content > h3, .post-content > h4, .post-content > h5, .post-content > h6, .anchored');
    </script>

    {%- include footer.html -%}
    
    {%- if jekyll.environment == 'production' -%}
      <script data-goatcounter="https://phunh_github_io.goatcounter.com/count"
              async src="//gc.zgo.at/count.js"></script>
      <script src="https://getinsights.io/static/js/insights.js"></script>
      <script>
        insights.init('lxhDNuxmiIxVGBxh');
        insights.trackPages(false);
      </script>
    {%- endif -%}

  </body>

</html>
